<div class="container livro-lista">
  <h2>Lista de Livros</h2>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Autor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.nome }}</td>
        <td>{{ livro.autor?.nome }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editarLivro(livro.id)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deletarLivro(livro.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
