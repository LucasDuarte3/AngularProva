<div class="container livro-editar">
  <h2>Editar Livro</h2>

  <form (ngSubmit)="atualizarLivro()">
    <div class="form-group mb-3">
      <label>Nome</label>
      <input class="form-control" [(ngModel)]="livro.nome" name="nome" required />
    </div>

    <div class="form-group mb-3">
      <label>Autor</label>
      <select class="form-control" [(ngModel)]="livro.autor.id" name="autorId" required>
        <option *ngFor="let autor of autores" [value]="autor.id">{{ autor.nome }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Atualizar</button>
  </form>
</div>
