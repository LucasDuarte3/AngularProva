<div class="container">
    <h2>Cadastrar Usu√°rio</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nome</label>
        <input class="form-control" [(ngModel)]="usuario.nome" name="nome">
      </div>
      <div class="form-group">
        <label>Sobrenome</label>
        <input class="form-control" [(ngModel)]="usuario.sobrenome" name="sobrenome">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" [(ngModel)]="usuario.username" name="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password">
      </div>
      <button class="btn btn-success mt-2">Salvar</button>
    </form>
  </div>
